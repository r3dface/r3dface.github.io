<!DOCTYPE html>
<html>
<body>

<h2>komik generator v1</h2>
<h3>by faiz abdillah </h3>
<h1 id="demo"></h1>

<script>
var text = "";
var link=prompt('masukan link komik');
//https://hitomi.la/reader/1596001.html#
//https://hentaifox.com/g/72576/
var i;
var max=prompt('jumlah halaman');
for (i = 1; i-1 < max; i++) {
text +=" <iframe id='"+i+"' width='100%' height='2000 px' src='"+link+i+"' frameborder='' scrolling='no' ></iframe>"; 
            var frm = document.getElementById(i).contentWindow;
            frm.focus();// focus on contentWindow is needed on some ie versions
            frm.print();
            return false;
}
document.getElementById("demo").innerHTML = text;

</script>

</body>
</html>
